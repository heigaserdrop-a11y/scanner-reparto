<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEIGASER - Esc√°ner</title>

  <!-- Esc√°ner (NO TOCAR) -->
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body style="font-family: Arial; text-align: center; padding: 20px;">

  <h1 style="margin-bottom:5px;">HEIGASER</h1>
  <h2>Escanear Gu√≠a</h2>

  <div id="reader" style="width:100%; max-width:400px; margin:auto;"></div>

  <p id="guia" style="font-size:18px; font-weight:bold; margin-top:15px;"></p>

  <button onclick="marcar('ENTREGADO')" style="padding:15px; margin:10px; width:90%; font-size:18px;">
    ‚úÖ ENTREGADO
  </button>

  <button onclick="marcar('REINTENTO')" style="padding:15px; margin:10px; width:90%; font-size:18px;">
    üîÅ REINTENTO
  </button>

<script>
  let guiaActual = "";

  // üî• ESC√ÅNER (IGUAL AL QUE FUNCIONABA)
  const html5QrCode = new Html5Qrcode("reader");

  Html5Qrcode.getCameras().then(cameras => {
    if (cameras && cameras.length > 0) {
      const camaraTrasera = cameras[cameras.length - 1].id;

      html5QrCode.start(
        camaraTrasera,
        { fps: 10, qrbox: 250 },
        texto => {
          guiaActual = texto;
          document.getElementById("guia").innerText =
            "Gu√≠a escaneada: " + texto;
        }
      );
    }
  }).catch(err => {
    alert("Error al acceder a la c√°mara");
    console.error(err);
  });

  // üß† CARGAR SUPABASE SOLO CUANDO SE NECESITA
  async function marcar(estado) {
    if (!guiaActual) {
      alert("Primero escanea una gu√≠a");
      return;
    }

    // Cargar Supabase din√°micamente
    await cargarSupabase();

    const supabase = window.supabase.createClient(
      "TU_URL_DE_SUPABASE",
      "TU_ANON_KEY"
    );

    const { error } = await supabase
      .from("entregas")
      .insert([{ guia: guiaActual, estado: estado }]);

    if (error) {
      alert("Error al guardar");
      console.error(error);
    } else {
      alert("Gu√≠a " + guiaActual + " marcada como " + estado);
      guiaActual = "";
      document.getElementById("guia").innerText = "";
    }
  }

  function cargarSupabase() {
    return new Promise(resolve => {
      if (window.supabase) {
        resolve();
        return;
      }
      const script = document.createElement("script");
      script.src = "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2";
      script.onload = resolve;
      document.body.appendChild(script);
    });
  }
</script>

</body>
</html>
