<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HEIGASER - Esc√°ner</title>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
.slide-btn{
  position:relative;
  width:100%;
  height:52px;
  border-radius:30px;
  margin:12px 0;
  overflow:hidden;
}
.slide-track{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  pointer-events:none;
}
.slide-handle{
  position:absolute;
  top:3px;
  left:3px;
  width:46px;
  height:46px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  box-shadow:0 2px 6px rgba(0,0,0,.3);
  transition:left .2s;
}
.entregado{background:#2ecc71;color:#fff;}
.reintento{background:#f39c12;color:#fff;}
</style>
</head>

<body style="font-family:Arial;text-align:center;padding:15px">

<h2>HEIGASER</h2>

<div style="max-width:360px;margin:auto;position:relative">
  <div id="reader" style="height:220px;border-radius:12px;overflow:hidden"></div>
  <div id="overlay" style="
    display:none;
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.85);
    color:white;
    font-size:18px;
    font-weight:bold;
    align-items:center;
    justify-content:center;
    border-radius:12px;
    z-index:5;
    text-align:center;
    padding:12px;
  "></div>
</div>

<div id="info" style="margin-top:12px;font-weight:bold;font-size:16px"></div>

<!-- SLIDE ENTREGADO -->
<div class="slide-btn entregado" id="btnEntregado">
  <div class="slide-track">DESLIZA PARA ENTREGAR</div>
  <div class="slide-handle">‚úÖ</div>
</div>

<!-- SLIDE REINTENTO -->
<div class="slide-btn reintento" id="btnReintento">
  <div class="slide-track">DESLIZA PARA REINTENTO</div>
  <div class="slide-handle">üîÅ</div>
</div>

<audio id="sonidoOk" src="https://actions.google.com/sounds/v1/cartoon/positive_ding.ogg"></audio>
<audio id="sonidoWarn" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="sonidoError" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>
let guiaActual="";
const URL="https://script.google.com/macros/s/AKfycbxRG-nLiNbXXzZMOBTd9Xqf5Ve1XLFKq5V2aOSkQEj48_cTiTciP_TMKgjW6-tOrBXxQw/exec";

// ESC√ÅNER
const qr=new Html5Qrcode("reader");
Html5Qrcode.getCameras().then(c=>{
  qr.start(c[c.length-1].id,{fps:10,qrbox:180},t=>buscarGuia(t));
});

// BUSCAR GU√çA
async function buscarGuia(g){
  guiaActual=g;
  mostrar("üîç BUSCANDO PEDIDO...");
  try{
    const r=await fetch(`${URL}?guia=${encodeURIComponent(g)}`);
    const d=await r.json();
    ocultar();

    if(!d.encontrado){
      mostrarResultado("‚ùå GU√çA NO EXISTE","error");
      sonar("error");
      guiaActual="";
      return;
    }

    if(d.estado==="ENTREGADO"){
      mostrarResultado("üö´ ESTA GU√çA YA FUE ENTREGADA","warn");
      sonar("warn");
      guiaActual="";
      return;
    }

    info.innerHTML=`
      üì¶ ${g}<br>
      üë§ ${d.nombre || "SIN NOMBRE"}<br>
      üí∞ $${Number(d.valor || 0).toLocaleString()}
    `;
    sonar("ok");

  }catch{
    ocultar();
    mostrarResultado("‚ùå ERROR DE CONEXI√ìN","error");
    sonar("error");
    guiaActual="";
  }
}

// MARCAR ESTADO
async function marcar(estado){
  if(!guiaActual){
    mostrarResultado("‚ö†Ô∏è ESCANEA UNA GU√çA","warn");
    sonar("warn");
    return;
  }

  mostrar("‚è≥ PROCESANDO...");
  try{
    const r=await fetch(URL,{
      method:"POST",
      headers:{"Content-Type":"application/x-www-form-urlencoded"},
      body:`guia=${encodeURIComponent(guiaActual)}&estado=${estado}`
    });
    const t=await r.text();
    ocultar();

    if(t==="ENTREGADO"){
      mostrarResultado("üö´ ESTA GU√çA YA FUE ENTREGADA","warn");
      sonar("warn");
    }else if(estado==="ENTREGADO"){
      mostrarResultado("‚úÖ PEDIDO ENTREGADO","ok");
      sonar("ok");
    }else{
      mostrarResultado("üîÅ PEDIDO MARCADO PARA REINTENTO","warn");
      sonar("warn");
    }

    guiaActual="";
    info.innerHTML="";

  }catch{
    ocultar();
    mostrarResultado("‚ùå ERROR DE CONEXI√ìN","error");
    sonar("error");
  }
}

// UI
function mostrar(t){overlay.innerText=t;overlay.style.display="flex";}
function ocultar(){overlay.style.display="none";}
function mostrarResultado(t,tipo){
  overlay.innerText=t;
  overlay.style.background=
    tipo==="ok"?"rgba(0,120,60,.85)":
    tipo==="warn"?"rgba(180,120,0,.85)":
    "rgba(160,0,0,.85)";
  overlay.style.display="flex";
  setTimeout(()=>overlay.style.display="none",1700);
}
function sonar(tipo){
  if(navigator.vibrate)navigator.vibrate(150);
  (tipo==="ok"?sonidoOk:tipo==="warn"?sonidoWarn:sonidoError).play();
}

// SLIDERS
function slider(el,estado){
  let startX;
  const h=el.querySelector(".slide-handle");
  el.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
  el.addEventListener("touchmove",e=>{
    const dx=e.touches[0].clientX-startX;
    h.style.left=Math.min(el.offsetWidth-49,Math.max(3,dx))+"px";
  });
  el.addEventListener("touchend",()=>{
    if(h.offsetLeft>el.offsetWidth-80) marcar(estado);
    h.style.left="3px";
  });
}
slider(btnEntregado,"ENTREGADO");
slider(btnReintento,"REINTENTO");
</script>

</body>
</html>
