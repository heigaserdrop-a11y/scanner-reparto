<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escanear Gu√≠a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Librer√≠a esc√°ner -->
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body style="font-family: Arial; text-align: center; padding: 20px;">

  <h2>Escanear Gu√≠a</h2>

  <div id="reader" style="width:100%; max-width:400px; height:300px; margin:auto;"></div>

  <p id="guia" style="font-size:18px; font-weight:bold; margin-top:15px;"></p>

  <button onclick="marcar('ENTREGADO')"
    style="padding:15px; margin:10px; width:90%; font-size:18px;">
    ‚úÖ ENTREGADO
  </button>

  <button onclick="marcar('REINTENTO')"
    style="padding:15px; margin:10px; width:90%; font-size:18px;">
    üîÅ REINTENTO
  </button>

  <script>
    let guiaActual = "";

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length > 0) {

        // üëâ Forzamos la c√°mara trasera (normalmente la √∫ltima)
        const camaraTrasera = cameras[cameras.length - 1].id;

        html5QrCode.start(
          camaraTrasera,
          {
            fps: 10,
            qrbox: 250
          },
          (texto) => {
            guiaActual = texto;
            document.getElementById("guia").innerText =
              "Gu√≠a escaneada: " + texto;
          }
        );
      } else {
        alert("No se encontraron c√°maras");
      }
    }).catch(err => {
      alert("Error al acceder a la c√°mara");
      console.error(err);
    });

    function marcar(estado) {
      if (!guiaActual) {
        alert("Primero escanea una gu√≠a");
        return;
      }

      alert("Gu√≠a " + guiaActual + " marcada como " + estado);
    }
  </script>

</body>
</html>
