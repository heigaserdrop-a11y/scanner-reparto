<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEIGASER - Esc√°ner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body style="font-family: Arial; text-align: center; padding: 15px;">

<h1>HEIGASER</h1>
<h3>Escanear Gu√≠a</h3>

<!-- CONTENEDOR ESC√ÅNER -->
<div style="
  position: relative;
  max-width: 360px;
  margin: auto;
">

  <div id="reader" style="
    width:100%;
    height:220px;
    border-radius:12px;
    overflow:hidden;
  "></div>

  <!-- OVERLAY -->
  <div id="overlay" style="
    display:none;
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:220px;
    background:rgba(0,0,0,0.85);
    color:white;
    font-size:20px;
    font-weight:bold;
    border-radius:12px;
    align-items:center;
    justify-content:center;
    z-index:5;
    text-align:center;
    padding:15px;
  "></div>
</div>

<!-- INFO PEDIDO -->
<div id="info" style="
  margin-top:15px;
  font-size:16px;
  font-weight:bold;
"></div>

<!-- BOTONES -->
<button onclick="marcar('ENTREGADO')" style="
  padding:14px;
  margin:10px 0;
  width:100%;
  font-size:17px;
">
  ‚úÖ ENTREGADO
</button>

<button onclick="marcar('REINTENTO')" style="
  padding:14px;
  margin-bottom:10px;
  width:100%;
  font-size:17px;
">
  üîÅ REINTENTO
</button>

<!-- SONIDOS -->
<audio id="sonidoOk" src="https://actions.google.com/sounds/v1/cartoon/positive_ding.ogg"></audio>
<audio id="sonidoWarn" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="sonidoError" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>
let guiaActual = "";

// üîó URL APPS SCRIPT
const URL = "https://script.google.com/macros/s/AKfycby3VWIt5CdIkrrrnwGjlRVc_0EvJgI7E3EfD3Afrk-SQLPEoUGzzgBjeLzhBwMEtPywww/exec";

// ===== ESC√ÅNER =====
const html5QrCode = new Html5Qrcode("reader");

Html5Qrcode.getCameras().then(cameras => {
  html5QrCode.start(
    cameras[cameras.length - 1].id,
    { fps: 10, qrbox: 180 },
    texto => buscarGuia(texto)
  );
});

// ===== BUSCAR GU√çA =====
async function buscarGuia(guia) {
  guiaActual = guia;
  mostrarOverlay("üîç BUSCANDO PEDIDO...");

  try {
    const r = await fetch(`${URL}?guia=${encodeURIComponent(guia)}`);
    const data = await r.json();

    ocultarOverlay();

    if (!data.encontrado) {
      mostrarResultado("‚ùå GU√çA NO EXISTE", "error");
      sonar("error");
      guiaActual = "";
      return;
    }

    document.getElementById("info").innerHTML = `
      üì¶ Gu√≠a: ${guia}<br>
      üë§ ${data.nombre || "SIN NOMBRE"}<br>
      üí∞ $${Number(data.valor || 0).toLocaleString()}
    `;

    sonar("ok");

  } catch {
    ocultarOverlay();
    mostrarResultado("‚ùå ERROR DE CONEXI√ìN", "error");
    sonar("error");
    guiaActual = "";
  }
}

// ===== MARCAR ESTADO =====
async function marcar(estado) {
  if (!guiaActual) {
    mostrarResultado("‚ö†Ô∏è ESCANEA UNA GU√çA", "warn");
    sonar("warn");
    return;
  }

  mostrarOverlay("‚è≥ PROCESANDO...");

  try {
    const r = await fetch(URL, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `guia=${encodeURIComponent(guiaActual)}&estado=${estado}`
    });

    const text = await r.text();
    ocultarOverlay();

    if (estado === "ENTREGADO" && text === "ACTUALIZADO") {
      mostrarResultado("‚úÖ PEDIDO ENTREGADO", "ok");
      sonar("ok");
    } 
    else if (estado === "REINTENTO" && text === "REINTENTO") {
      mostrarResultado("üîÅ MARCADO PARA REINTENTO", "warn");
      sonar("warn");
    } 
    else {
      mostrarResultado("‚ùå ERROR", "error");
      sonar("error");
    }

    guiaActual = "";
    document.getElementById("info").innerHTML = "";

  } catch {
    ocultarOverlay();
    mostrarResultado("‚ùå ERROR DE CONEXI√ìN", "error");
    sonar("error");
  }
}

// ===== UI =====
function mostrarOverlay(texto) {
  const o = document.getElementById("overlay");
  o.innerText = texto;
  o.style.background = "rgba(0,0,0,0.85)";
  o.style.display = "flex";
}

function ocultarOverlay() {
  document.getElementById("overlay").style.display = "none";
}

function mostrarResultado(texto, tipo) {
  const o = document.getElementById("overlay");
  o.innerText = texto;

  if (tipo === "ok") o.style.background = "rgba(0,120,60,0.85)";
  else if (tipo === "warn") o.style.background = "rgba(180,120,0,0.85)";
  else o.style.background = "rgba(160,0,0,0.85)";

  o.style.display = "flex";
  setTimeout(() => o.style.display = "none", 1800);
}

// ===== SONIDO + VIBRACI√ìN =====
function sonar(tipo) {
  if (navigator.vibrate) navigator.vibrate(200);
  let a = tipo === "ok" ? sonidoOk : tipo === "warn" ? sonidoWarn : sonidoError;
  a.currentTime = 0;
  a.play();
}
</script>

</body>
</html>
