<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEIGASER - Esc√°ner</title>

  <!-- Librer√≠a del esc√°ner -->
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body style="font-family: Arial; text-align: center; padding: 20px;">

  <h1>HEIGASER</h1>
  <h2>Escanear Gu√≠a</h2>

  <!-- CONTENEDOR ESC√ÅNER -->
  <div style="position:relative; max-width:360px; margin:auto;">

    <!-- ESC√ÅNER -->
    <div id="reader" style="width:100%; height:260px;"></div>

    <!-- OVERLAY FLOTANTE -->
    <div id="overlay" style="
      display:none;
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      width:85%;
      max-width:280px;
      padding:25px;
      background:rgba(0,0,0,0.85);
      color:white;
      font-size:22px;
      font-weight:bold;
      border-radius:15px;
      z-index:10;
      text-align:center;
    ">
      ‚è≥ PROCESANDO...
    </div>

  </div>

  <p id="guia" style="font-size:18px; font-weight:bold; margin-top:15px;"></p>

  <button onclick="marcar('ENTREGADO')" style="padding:15px; margin:10px; width:90%; font-size:18px;">
    ‚úÖ ENTREGADO
  </button>

  <button onclick="marcar('REINTENTO')" style="padding:15px; margin:10px; width:90%; font-size:18px;">
    üîÅ REINTENTO
  </button>

  <!-- SONIDOS -->
  <audio id="sonidoOk" src="https://actions.google.com/sounds/v1/cartoon/positive_ding.ogg"></audio>
  <audio id="sonidoWarn" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="sonidoError" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>
  let guiaActual = "";

  // ===== ESC√ÅNER =====
  const html5QrCode = new Html5Qrcode("reader");

  Html5Qrcode.getCameras().then(cameras => {
    const camaraTrasera = cameras[cameras.length - 1].id;
    html5QrCode.start(
      camaraTrasera,
      { fps: 10, qrbox: 220 },
      texto => {
        guiaActual = texto;
        document.getElementById("guia").innerText =
          "Gu√≠a escaneada: " + texto;
      }
    );
  });

  // ===== BOTONES =====
  async function marcar(estado) {
    if (!guiaActual) {
      mostrarOverlay("‚ö†Ô∏è ESCANEA UNA GU√çA", "warn");
      sonar("warn");
      return;
    }

    mostrarOverlay("‚è≥ PROCESANDO...", "neutral");

    try {
      const response = await fetch(
        "https://script.google.com/macros/s/AKfycbzzByEqoXxN9SLz0O_8hmbU2W9MTqWu6t6qnKaT_FAiYzGsBThKt4P-VElvzzh-yckZ2A/exec",
        {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `guia=${encodeURIComponent(guiaActual)}&estado=${estado}`
        }
      );

      const text = await response.text();

      if (text === "DUPLICADO") {
        mostrarOverlay("üö´ GU√çA YA REGISTRADA", "warn");
        sonar("warn");
      } 
      else if (text === "GUARDADO") {
        mostrarOverlay(
          estado === "ENTREGADO"
            ? "‚úÖ PEDIDO ENTREGADO"
            : "üîÅ MARCADO COMO REINTENTO",
          "ok"
        );
        sonar("ok");
      } 
      else {
        mostrarOverlay("‚ùå ERROR AL GUARDAR", "error");
        sonar("error");
      }

      guiaActual = "";
      document.getElementById("guia").innerText = "";

    } catch (e) {
      mostrarOverlay("‚ùå ERROR DE CONEXI√ìN", "error");
      sonar("error");
    }
  }

  // ===== OVERLAY =====
  function mostrarOverlay(texto, tipo) {
    const o = document.getElementById("overlay");
    o.innerText = texto;

    if (tipo === "ok") o.style.background = "rgba(0,130,70,0.9)";
    else if (tipo === "warn") o.style.background = "rgba(180,120,0,0.9)";
    else if (tipo === "error") o.style.background = "rgba(160,0,0,0.9)";
    else o.style.background = "rgba(0,0,0,0.85)";

    o.style.display = "block";

    if (tipo !== "neutral") {
      setTimeout(() => {
        o.style.display = "none";
      }, 2000);
    }
  }

  // ===== SONIDOS =====
  function sonar(tipo) {
    let audio;
    if (tipo === "ok") audio = document.getElementById("sonidoOk");
    else if (tipo === "warn") audio = document.getElementById("sonidoWarn");
    else audio = document.getElementById("sonidoError");

    audio.currentTime = 0;
    audio.play();
  }
</script>

</body>
</html>
