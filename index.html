<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEIGASER - Esc√°ner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body style="font-family: Arial; text-align: center; padding: 20px;">

<h1>HEIGASER</h1>
<h2>Escanear Gu√≠a</h2>

<div style="position:relative; max-width:400px; margin:auto;">
  <div id="reader" style="width:100%; height:300px;"></div>

  <div id="overlay" style="
    display:none;
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:300px;
    background:rgba(0,0,0,0.85);
    color:white;
    font-size:26px;
    font-weight:bold;
    border-radius:10px;
    align-items:center;
    justify-content:center;
    z-index:10;
    text-align:center;
    padding:20px;
  "></div>
</div>

<p id="guia" style="font-size:18px; font-weight:bold; margin-top:15px;"></p>

<button onclick="marcar('ENTREGADO')" style="padding:15px; margin:10px; width:90%; font-size:18px;">
  ‚úÖ ENTREGADO
</button>

<button onclick="marcar('REINTENTO')" style="padding:15px; margin:10px; width:90%; font-size:18px;">
  üîÅ REINTENTO
</button>

<audio id="sonidoOk" src="https://actions.google.com/sounds/v1/cartoon/positive_ding.ogg"></audio>
<audio id="sonidoWarn" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="sonidoError" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>
let guiaActual = "";

// ESC√ÅNER
const html5QrCode = new Html5Qrcode("reader");
Html5Qrcode.getCameras().then(cameras => {
  html5QrCode.start(
    cameras[cameras.length - 1].id,
    { fps: 10, qrbox: 250 },
    texto => {
      guiaActual = texto;
      document.getElementById("guia").innerText = "Gu√≠a: " + texto;
    }
  );
});

async function marcar(estado) {
  if (!guiaActual) {
    mostrar("‚ö†Ô∏è ESCANEA UNA GU√çA", "warn");
    sonar("warn");
    return;
  }

  mostrar("‚è≥ PROCESANDO...", "wait");

  try {
    const r = await fetch(
      "https://script.google.com/macros/s/AKfycbyPCcOKNTA3_Rm4ZmwNkg-uV6UBFkOtkixp0jSdIkw_9ug_JMo7gkhR7O7ICKcAX-G61Q/exec",
      {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `guia=${encodeURIComponent(guiaActual)}&estado=${estado}`
      }
    );

    const text = await r.text();

    // ‚úÖ RESPUESTAS CORRECTAS
    if (text === "GUARDADO") {
      mostrar("‚úÖ REGISTRADO CORRECTAMENTE", "ok");
      sonar("ok");
    }
    else if (text === "ACTUALIZADO") {
      mostrar("‚úÖ PEDIDO ENTREGADO", "ok");
      sonar("ok");
    }
    else if (text === "ENTREGADO") {
      mostrar("üö´ YA FUE ENTREGADO", "warn");
      sonar("warn");
    }
    else if (text === "DUPLICADO") {
      mostrar("üö´ GU√çA YA REGISTRADA", "warn");
      sonar("warn");
    }
    else {
      mostrar("‚ùå ERROR DESCONOCIDO", "error");
      sonar("error");
    }

    guiaActual = "";
    document.getElementById("guia").innerText = "";

  } catch {
    mostrar("‚ùå ERROR DE CONEXI√ìN", "error");
    sonar("error");
  }
}

function mostrar(texto, tipo) {
  const o = document.getElementById("overlay");
  o.innerText = texto;
  o.style.display = "flex";

  if (tipo === "ok") o.style.background = "rgba(0,120,60,0.85)";
  else if (tipo === "warn") o.style.background = "rgba(180,120,0,0.85)";
  else if (tipo === "wait") o.style.background = "rgba(0,0,0,0.85)";
  else o.style.background = "rgba(160,0,0,0.85)";

  setTimeout(() => o.style.display = "none", 2000);
}

function sonar(tipo) {
  let a = tipo === "ok" ? sonidoOk : tipo === "warn" ? sonidoWarn : sonidoError;
  a.currentTime = 0;
  a.play();
}
</script>

</body>
</html>
