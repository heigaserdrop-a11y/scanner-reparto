<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEIGASER - Esc√°ner</title>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body style="font-family: Arial; text-align: center; padding: 20px;">

  <h1 style="margin-bottom:5px;">HEIGASER</h1>
  <h2>Escanear Gu√≠a</h2>

  <div id="reader" style="width:100%; max-width:400px; margin:auto;"></div>

  <p id="guia" style="font-size:18px; font-weight:bold; margin-top:15px;"></p>

  <button onclick="marcar('ENTREGADO')" style="padding:15px; margin:10px; width:90%; font-size:18px;">
    ‚úÖ ENTREGADO
  </button>

  <button onclick="marcar('REINTENTO')" style="padding:15px; margin:10px; width:90%; font-size:18px;">
    üîÅ REINTENTO
  </button>

<script>
  // üîê CONEXI√ìN SUPABASE
  const supabaseUrl = "TU_URL_DE_SUPABASE";
  const supabaseKey = "TU_ANON_KEY";
  const supabase = supabasejs.createClient(supabaseUrl, supabaseKey);

  let guiaActual = "";

  const html5QrCode = new Html5Qrcode("reader");

  Html5Qrcode.getCameras().then(cameras => {
    if (cameras.length) {
      html5QrCode.start(
        cameras[cameras.length - 1].id,
        { fps: 10, qrbox: 250 },
        text => {
          guiaActual = text;
          document.getElementById("guia").innerText = "Gu√≠a escaneada: " + text;
        }
      );
    }
  });

  async function marcar(estado) {
    if (!guiaActual) {
      alert("Primero escanea una gu√≠a");
      return;
    }

    const { error } = await supabase
      .from("entregas")
      .insert([{ guia: guiaActual, estado: estado }]);

    if (error) {
      alert("Error al guardar");
      console.error(error);
    } else {
      alert("Gu√≠a " + guiaActual + " marcada como " + estado);
      guiaActual = "";
      document.getElementById("guia").innerText = "";
    }
  }
</script>

</body>
</html>
