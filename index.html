<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HEIGASER - Esc√°ner</title>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
.slide-btn{
  position:relative;
  width:100%;
  height:52px;
  border-radius:30px;
  margin:12px 0;
  overflow:hidden;
}
.slide-track{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}
.slide-handle{
  position:absolute;
  top:3px;
  left:3px;
  width:46px;
  height:46px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  box-shadow:0 2px 6px rgba(0,0,0,.3);
  transition:left .15s;
}
.entregado{background:#2ecc71;color:#fff;}
.reintento{background:#f39c12;color:#fff;}
</style>
</head>

<body style="font-family:Arial;text-align:center;padding:15px">

<h2>HEIGASER</h2>

<div style="max-width:360px;margin:auto;position:relative">
  <div id="reader" style="height:220px;border-radius:12px;overflow:hidden"></div>
  <div id="overlay" style="
    display:none;
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.85);
    color:white;
    font-size:18px;
    font-weight:bold;
    align-items:center;
    justify-content:center;
    border-radius:12px;
    text-align:center;
    padding:12px;"></div>
</div>

<div id="info" style="margin-top:12px;font-weight:bold"></div>

<input type="file" id="foto" accept="image/*" capture="environment"
       style="margin:10px 0;width:100%">

<div class="slide-btn entregado" id="btnEntregado">
  <div class="slide-track">DESLIZA PARA ENTREGAR</div>
  <div class="slide-handle">‚úÖ</div>
</div>

<div class="slide-btn reintento" id="btnReintento">
  <div class="slide-track">DESLIZA PARA REINTENTO</div>
  <div class="slide-handle">üîÅ</div>
</div>

<script>
let guiaActual="";
let imagenBase64="";
const URL="https://script.google.com/macros/s/AKfycbxuxWqOPnUAvNX-sirgTP3gZ8F-Q_PkEQVcRs3Q9j2lzvOqCWyJ3rQ8u2da6avwKSxPzQ/exec";

/* ========= FOTO (COMPRESI√ìN) ========= */
foto.onchange=()=>{
  const file=foto.files[0];
  if(!file) return;

  const img=new Image();
  const reader=new FileReader();

  reader.onload=e=>{
    img.onload=()=>{
      const canvas=document.createElement("canvas");
      const max=800;
      const scale=Math.min(max/img.width,1);
      canvas.width=img.width*scale;
      canvas.height=img.height*scale;
      canvas.getContext("2d").drawImage(img,0,0,canvas.width,canvas.height);
      imagenBase64=canvas.toDataURL("image/jpeg",0.7); // üî• CLAVE
    };
    img.src=e.target.result;
  };
  reader.readAsDataURL(file);
};

/* ========= ESC√ÅNER ========= */
const qr=new Html5Qrcode("reader");
Html5Qrcode.getCameras().then(c=>{
  qr.start(c[c.length-1].id,{fps:10,qrbox:180},t=>buscar(t));
});

async function buscar(g){
  guiaActual=g;
  mostrar("üîç BUSCANDO PEDIDO...");
  try{
    const r=await fetch(`${URL}?guia=${encodeURIComponent(g)}`);
    const d=await r.json();
    ocultar();

    if(!d.encontrado){
      mensaje("‚ùå GU√çA NO EXISTE"); guiaActual=""; return;
    }
    if(d.estado==="ENTREGADO"){
      mensaje("üö´ ESTA GU√çA YA FUE ENTREGADA"); guiaActual=""; return;
    }

    info.innerHTML=`üì¶ ${g}<br>üë§ ${d.nombre||"SIN NOMBRE"}<br>üí∞ $${Number(d.valor||0).toLocaleString()}`;
  }catch{
    ocultar(); mensaje("‚ùå ERROR DE CONEXI√ìN"); guiaActual="";
  }
}

/* ========= ENVIAR ========= */
async function enviar(estado){
  if(!guiaActual){mensaje("‚ö†Ô∏è ESCANEA UNA GU√çA");return;}
  if(estado==="ENTREGADO" && !imagenBase64){
    mensaje("üì∏ FOTO OBLIGATORIA"); return;
  }

  mostrar("‚è≥ PROCESANDO...");
  try{
    const r=await fetch(URL,{
      method:"POST",
      headers:{"Content-Type":"application/x-www-form-urlencoded"},
      body:`guia=${encodeURIComponent(guiaActual)}&estado=${estado}&imagen=${encodeURIComponent(imagenBase64)}`
    });
    const t=await r.text();
    ocultar();

    if(t==="ENTREGADO") mensaje("üö´ YA ENTREGADO");
    else if(estado==="ENTREGADO") mensaje("‚úÖ PEDIDO ENTREGADO");
    else mensaje("üîÅ MARCADO PARA REINTENTO");

    guiaActual=""; imagenBase64=""; info.innerHTML=""; foto.value="";
  }catch{
    ocultar(); mensaje("‚ùå ERROR DE CONEXI√ìN");
  }
}

/* ========= SLIDE REAL ========= */
function slider(el,estado){
  let startX;
  const h=el.querySelector(".slide-handle");
  const max=el.offsetWidth-52;

  el.addEventListener("touchstart",e=>{
    startX=e.touches[0].clientX;
  });

  el.addEventListener("touchmove",e=>{
    const dx=e.touches[0].clientX-startX;
    h.style.left=Math.min(max,Math.max(3,dx))+"px";
  });

  el.addEventListener("touchend",()=>{
    if(h.offsetLeft>max*0.7) enviar(estado);
    h.style.left="3px";
  });
}

slider(btnEntregado,"ENTREGADO");
slider(btnReintento,"REINTENTO");

/* ========= UI ========= */
function mostrar(t){overlay.innerText=t;overlay.style.display="flex";}
function ocultar(){overlay.style.display="none";}
function mensaje(t){mostrar(t);setTimeout(ocultar,1600);}
</script>

</body>
</html>
