<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEIGASER - Esc√°ner</title>

  <!-- Librer√≠a del esc√°ner -->
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body style="font-family: Arial; text-align: center; padding: 20px;">

  <h1 style="margin-bottom:5px;">HEIGASER</h1>
  <h2>Escanear Gu√≠a</h2>

  <div id="reader" style="width:100%; max-width:400px; margin:auto;"></div>

  <p id="guia" style="font-size:18px; font-weight:bold; margin-top:15px;"></p>

  <!-- MENSAJE BONITO -->
  <div id="mensaje" style="
    display:none;
    margin-top:15px;
    padding:15px;
    border-radius:10px;
    font-size:18px;
    font-weight:bold;
  "></div>

  <button onclick="marcar('ENTREGADO')" style="padding:15px; margin:10px; width:90%; font-size:18px;">
    ‚úÖ ENTREGADO
  </button>

  <button onclick="marcar('REINTENTO')" style="padding:15px; margin:10px; width:90%; font-size:18px;">
    üîÅ REINTENTO
  </button>

<script>
  let guiaActual = "";

  // ===== ESC√ÅNER (FUNCIONAL) =====
  const html5QrCode = new Html5Qrcode("reader");

  Html5Qrcode.getCameras().then(cameras => {
    if (cameras && cameras.length > 0) {
      const camaraTrasera = cameras[cameras.length - 1].id;

      html5QrCode.start(
        camaraTrasera,
        { fps: 10, qrbox: 250 },
        texto => {
          guiaActual = texto;
          document.getElementById("guia").innerText =
            "Gu√≠a escaneada: " + texto;
        }
      );
    } else {
      alert("No se encontraron c√°maras");
    }
  }).catch(err => {
    alert("Error al acceder a la c√°mara");
    console.error(err);
  });

  // ===== BOT√ìN ENTREGADO / REINTENTO =====
  async function marcar(estado) {
    if (!guiaActual) {
      mostrarMensaje("‚ö†Ô∏è Primero escanea una gu√≠a", "warn");
      return;
    }

    await cargarSupabase();

    const supabase = window.supabase.createClient(
      "https://dqjnarpnszgmsvmbebzk.supabase.co",
      "sb_publishable_C-alQtgPteApYrtwzm9QiQ_xHLw9VxA"
    );

    const { error } = await supabase
      .from("entregas")
      .insert([{ guia: guiaActual, estado: estado }]);

    if (error) {
      console.error(error);
      mostrarMensaje("‚ùå Error al guardar", "error");
    } else {
      if (estado === "ENTREGADO") {
        mostrarMensaje("‚úÖ Pedido entregado correctamente", "ok");
      } else {
        mostrarMensaje("üîÅ Pedido marcado como reintento", "warn");
      }

      guiaActual = "";
      document.getElementById("guia").innerText = "";
    }
  }

  // ===== CARGAR SUPABASE =====
  function cargarSupabase() {
    return new Promise(resolve => {
      if (window.supabase) {
        resolve();
        return;
      }
      const script = document.createElement("script");
      script.src = "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2";
      script.onload = resolve;
      document.body.appendChild(script);
    });
  }

  // ===== MENSAJES BONITOS =====
  function mostrarMensaje(texto, tipo) {
    const msg = document.getElementById("mensaje");
    msg.innerText = texto;
    msg.style.display = "block";

    if (tipo === "ok") {
      msg.style.background = "#e6f9ee";
      msg.style.color = "#1b7a4a";
      msg.style.border = "2px solid #1b7a4a";
    } else {
      msg.style.background = "#fff3cd";
      msg.style.color = "#856404";
      msg.style.border = "2px solid #856404";
    }

    setTimeout(() => {
      msg.style.display = "none";
    }, 3000);
  }
</script>

</body>
</html>
