<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HEIGASER - Escanear Gu√≠a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body style="font-family: Arial; text-align: center; padding: 20px;">

  <h1>HEIGASER</h1>
  <h2>Escanear Gu√≠a</h2>

  <button onclick="iniciarEscaner()"
    style="padding:15px; width:90%; font-size:18px;">
    üì∑ INICIAR ESC√ÅNER
  </button>

  <div id="reader"
       style="width:100%; max-width:400px; height:300px; margin:auto; display:none;">
  </div>

  <p id="guia" style="font-size:18px; font-weight:bold;"></p>

  <button onclick="marcar('ENTREGADO')" style="padding:15px; width:90%;">
    ‚úÖ ENTREGADO
  </button>

  <button onclick="marcar('REINTENTO')" style="padding:15px; width:90%;">
    üîÅ REINTENTO
  </button>

<script>
  const supabase = window.supabase.createClient(
    "TU_SUPABASE_URL",
    "TU_SUPABASE_ANON_KEY"
  );

  let guiaActual = "";
  let qr;

  async function iniciarEscaner() {
    try {
      // üî• ESTO DISPARA EL POPUP DE PERMISOS EN ANDROID
      await navigator.mediaDevices.getUserMedia({ video: true });

      document.getElementById("reader").style.display = "block";

      const cameras = await Html5Qrcode.getCameras();
      const camaraTrasera = cameras[cameras.length - 1].id;

      qr = new Html5Qrcode("reader");

      await qr.start(
        camaraTrasera,
        { fps: 10, qrbox: 250 },
        (texto) => {
          guiaActual = texto;
          document.getElementById("guia").innerText =
            "Gu√≠a escaneada: " + texto;
        }
      );

    } catch (e) {
      alert("Debes permitir el acceso a la c√°mara");
      console.error(e);
    }
  }

  async function marcar(estado) {
    if (!guiaActual) {
      alert("Primero escanea una gu√≠a");
      return;
    }

    const { error } = await supabase
      .from("entregas")
      .insert([{ guia: guiaActual, estado }]);

    if (error) alert("Error al guardar");
    else alert("Guardado correctamente");
  }
</script>

</body>
</html>
