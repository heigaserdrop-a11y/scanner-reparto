<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEIGASER - Esc√°ner</title>

  <!-- Librer√≠a del esc√°ner -->
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body style="font-family: Arial; text-align: center; padding: 20px;">

  <h1>HEIGASER</h1>
  <h2>Escanear Gu√≠a</h2>

  <div id="reader" style="width:100%; max-width:400px; margin:auto;"></div>

  <p id="guia" style="font-size:18px; font-weight:bold; margin-top:15px;"></p>

  <div id="mensaje" style="
    display:none;
    margin-top:15px;
    padding:15px;
    border-radius:10px;
    font-size:18px;
    font-weight:bold;
  "></div>

  <button onclick="marcar('ENTREGADO')" style="padding:15px; margin:10px; width:90%; font-size:18px;">
    ‚úÖ ENTREGADO
  </button>

  <button onclick="marcar('REINTENTO')" style="padding:15px; margin:10px; width:90%; font-size:18px;">
    üîÅ REINTENTO
  </button>

<script>
  let guiaActual = "";

  // ===== ESC√ÅNER =====
  const html5QrCode = new Html5Qrcode("reader");

  Html5Qrcode.getCameras().then(cameras => {
    const camaraTrasera = cameras[cameras.length - 1].id;

    html5QrCode.start(
      camaraTrasera,
      { fps: 10, qrbox: 250 },
      texto => {
        guiaActual = texto;
        document.getElementById("guia").innerText =
          "Gu√≠a escaneada: " + texto;
      }
    );
  });

  // ===== ENVIAR A GOOGLE SHEETS =====
  async function marcar(estado) {
    if (!guiaActual) {
      mostrarMensaje("‚ö†Ô∏è Primero escanea una gu√≠a", "warn");
      return;
    }

    try {
      const response = await fetch(
        "https://script.google.com/macros/s/AKfycbz2OCsictfak4f5nWeJuVhB3XQy12S44ouX7Rtd7A9C6Vf5lhkTV-EMSyley8jt5kILGA/exec",
        {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `guia=${encodeURIComponent(guiaActual)}&estado=${estado}`
        }
      );

      const text = await response.text();

      if (text === "DUPLICADO") {
        mostrarMensaje("üö´ Esta gu√≠a ya fue registrada", "warn");
      } else if (text === "GUARDADO") {
        mostrarMensaje("‚úÖ Pedido guardado correctamente", "ok");
      } else {
        mostrarMensaje("‚ùå Error al guardar", "warn");
      }

      guiaActual = "";
      document.getElementById("guia").innerText = "";

    } catch (e) {
      mostrarMensaje("‚ùå Error de conexi√≥n", "warn");
    }
  }

  // ===== MENSAJES =====
  function mostrarMensaje(texto, tipo) {
    const msg = document.getElementById("mensaje");
    msg.innerText = texto;
    msg.style.display = "block";

    if (tipo === "ok") {
      msg.style.background = "#e6f9ee";
      msg.style.color = "#1b7a4a";
      msg.style.border = "2px solid #1b7a4a";
    } else {
      msg.style.background = "#fff3cd";
      msg.style.color = "#856404";
      msg.style.border = "2px solid #856404";
    }

    setTimeout(() => {
      msg.style.display = "none";
    }, 3000);
  }
</script>

</body>
</html>
