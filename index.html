<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HEIGASER - Escanear Gu√≠a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Librer√≠a esc√°ner -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body style="font-family: Arial; text-align: center; padding: 20px;">

  <h1 style="margin-bottom:5px;">HEIGASER</h1>
  <h2 style="margin-top:0;">Escanear Gu√≠a</h2>

  <button onclick="iniciarEscaner()"
    style="padding:15px; margin:15px; width:90%; font-size:18px;">
    üì∑ INICIAR ESC√ÅNER
  </button>

  <div id="reader" style="width:100%; max-width:400px; height:300px; margin:auto;"></div>

  <p id="guia" style="font-size:18px; font-weight:bold; margin-top:15px;"></p>

  <button onclick="marcar('ENTREGADO')"
    style="padding:15px; margin:10px; width:90%; font-size:18px;">
    ‚úÖ ENTREGADO
  </button>

  <button onclick="marcar('REINTENTO')"
    style="padding:15px; margin:10px; width:90%; font-size:18px;">
    üîÅ REINTENTO
  </button>

  <script>
    // üîë SUPABASE (PEGA LOS TUYOS)
    const supabaseUrl = "TU_SUPABASE_URL";
    const supabaseKey = "TU_SUPABASE_ANON_KEY";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    let guiaActual = "";
    let html5QrCode;

    // üì∑ INICIAR ESC√ÅNER (OBLIGATORIO CON BOT√ìN)
    function iniciarEscaner() {
      html5QrCode = new Html5Qrcode("reader");

      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length > 0) {
          const camaraTrasera = cameras[cameras.length - 1].id;

          html5QrCode.start(
            camaraTrasera,
            { fps: 10, qrbox: 250 },
            (texto) => {
              guiaActual = texto;
              document.getElementById("guia").innerText =
                "Gu√≠a escaneada: " + texto;
            }
          );
        } else {
          alert("No se encontraron c√°maras");
        }
      }).catch(err => {
        alert("Error al acceder a la c√°mara");
        console.error(err);
      });
    }

    // üíæ GUARDAR ESTADO
    async function marcar(estado) {
      if (!guiaActual) {
        alert("Primero escanea una gu√≠a");
        return;
      }

      const { error } = await supabase
        .from("entregas")
        .insert([{ guia: guiaActual, estado: estado }]);

      if (error) {
        alert("Error al guardar");
        console.error(error);
      } else {
        alert("Guardado correctamente");
        guiaActual = "";
        document.getElementById("guia").innerText = "";
      }
    }
  </script>

</body>
</html>
