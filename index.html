<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HEIGASER - Esc√°ner</title>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>

body{
  font-family:Arial;
  text-align:center;
  background:#f4f6f8;
  margin:0;
}

/* HEADER */
.header{
  background:linear-gradient(135deg,#0f3d2e,#1e8e5a);
  color:white;
  padding:22px 10px 18px;
  border-radius:0 0 25px 25px;
  box-shadow:0 4px 15px rgba(0,0,0,.2);
}

.logo{
  font-size:34px;
  font-weight:bold;
  letter-spacing:2px;
}

.subempresa{
  font-size:15px;
  margin-top:4px;
  color:#9cffc7;
  font-weight:bold;
}

/* TARJETAS */
.card{
  background:white;
  border-radius:16px;
  box-shadow:0 4px 14px rgba(0,0,0,.12);
  padding:12px;
  margin:15px auto;
  max-width:360px;
}

/* ESCANER */
#reader{
  height:220px;
  border-radius:14px;
  overflow:hidden;
}

/* OVERLAY */
#overlay{
  display:none;
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.85);
  color:white;
  font-size:18px;
  align-items:center;
  justify-content:center;
  border-radius:14px;
  z-index:5;
}

/* SLIDER */
.slide-btn{
  position:relative;
  height:54px;
  border-radius:30px;
  margin:12px auto;
  max-width:360px;
  overflow:hidden;
  color:white;
}

.slide-track{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:15px;
}

.slide-handle{
  position:absolute;
  top:4px;
  left:4px;
  width:46px;
  height:46px;
  border-radius:50%;
  background:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  box-shadow:0 2px 6px rgba(0,0,0,.3);
  transition:left .2s;
}

.entregado{ background:#2ecc71; }
.reintento{ background:#f39c12; }

</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">HEIGASER</div>
  <div class="subempresa">Operado por ENV√çOS GW</div>
</div>

<!-- ESCANER -->
<div class="card" style="position:relative">
  <div id="reader"></div>
  <div id="overlay"></div>
</div>

<!-- INFO -->
<div id="info" class="card" style="font-weight:bold;font-size:16px"></div>

<!-- SLIDER ENTREGADO -->
<div class="slide-btn entregado" id="btnEntregado">
  <div class="slide-track">Desliza para confirmar entrega</div>
  <div class="slide-handle">‚úÖ</div>
</div>

<!-- SLIDER REINTENTO -->
<div class="slide-btn reintento" id="btnReintento">
  <div class="slide-track">Desliza para marcar reintento</div>
  <div class="slide-handle">üîÅ</div>
</div>

<!-- SONIDOS -->
<audio id="sonidoOk" src="https://actions.google.com/sounds/v1/cartoon/positive_ding.ogg"></audio>
<audio id="sonidoWarn" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="sonidoError" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>

let guiaActual="";

const URL="https://script.google.com/macros/s/AKfycbxRG-nLiNbXXzZMOBTd9Xqf5Ve1XLFKq5V2aOSkQEj48_cTiTciP_TMKgjW6-tOrBXxQw/exec";

/* ESCANER */
const qr=new Html5Qrcode("reader");

Html5Qrcode.getCameras().then(c=>{
  qr.start(c[c.length-1].id,{fps:10,qrbox:180},t=>buscar(t));
});

/* BUSCAR */
async function buscar(g){
  guiaActual=g;
  mostrar("üîç BUSCANDO PEDIDO...");

  try{
    const r=await fetch(`${URL}?guia=${encodeURIComponent(g)}`);
    const d=await r.json();

    ocultar();

    if(!d.encontrado){
      resultado("‚ùå GU√çA NO EXISTE","error");
      sonar("error");
      guiaActual="";
      return;
    }

    if(d.estado==="ENTREGADO"){
      resultado("üö´ ESTA GU√çA YA FUE ENTREGADA","warn");
      sonar("warn");
      guiaActual="";
      return;
    }

    info.innerHTML=`
    üì¶ Gu√≠a: ${g}<br>
    üë§ ${d.nombre || "SIN NOMBRE"}<br>
    üí∞ $${Number(d.valor || 0).toLocaleString()}
    `;

    sonar("ok");

  }catch{
    ocultar();
    resultado("‚ùå ERROR DE CONEXI√ìN","error");
    sonar("error");
    guiaActual="";
  }
}

/* MARCAR */
async function enviar(estado){

  if(!guiaActual){
    resultado("‚ö†Ô∏è ESCANEA UNA GU√çA","warn");
    sonar("warn");
    return;
  }

  mostrar("‚è≥ PROCESANDO...");

  try{

    const r=await fetch(URL,{
      method:"POST",
      headers:{"Content-Type":"application/x-www-form-urlencoded"},
      body:`guia=${encodeURIComponent(guiaActual)}&estado=${estado}`
    });

    const t=await r.text();
    ocultar();

    if(t==="ENTREGADO"){
      resultado("üö´ ESTA GU√çA YA FUE ENTREGADA","warn");
      sonar("warn");
    }
    else if(estado==="ENTREGADO"){
      resultado("‚úÖ PEDIDO ENTREGADO","ok");
      sonar("ok");
    }
    else{
      resultado("üîÅ PEDIDO MARCADO PARA REINTENTO","warn");
      sonar("warn");
    }

    guiaActual="";
    info.innerHTML="";

  }catch{
    ocultar();
    resultado("‚ùå ERROR DE CONEXI√ìN","error");
    sonar("error");
  }
}

/* SLIDER */
function slider(el,estado){

  let startX;
  const h=el.querySelector(".slide-handle");

  el.addEventListener("touchstart",e=>{
    startX=e.touches[0].clientX;
  });

  el.addEventListener("touchmove",e=>{
    let dx=e.touches[0].clientX-startX;
    dx=Math.max(3,Math.min(260,dx));
    h.style.left=dx+"px";
  });

  el.addEventListener("touchend",()=>{
    if(h.offsetLeft>200) enviar(estado);
    h.style.left="4px";
  });

}

slider(btnEntregado,"ENTREGADO");
slider(btnReintento,"REINTENTO");

/* UI */
function mostrar(t){
  overlay.innerText=t;
  overlay.style.display="flex";
}

function ocultar(){
  overlay.style.display="none";
}

function resultado(t,tipo){

  overlay.innerText=t;

  overlay.style.background=
    tipo==="ok" ? "rgba(0,120,60,.85)" :
    tipo==="warn" ? "rgba(180,120,0,.85)" :
    "rgba(160,0,0,.85)";

  overlay.style.display="flex";

  setTimeout(()=>overlay.style.display="none",1800);
}

/* SONIDO + VIBRACION */
function sonar(tipo){
  if(navigator.vibrate) navigator.vibrate(200);

  let a=
    tipo==="ok" ? sonidoOk :
    tipo==="warn" ? sonidoWarn :
    sonidoError;

  a.currentTime=0;
  a.play();
}

</script>

</body>
</html>
